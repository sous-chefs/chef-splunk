---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@2.0.4
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-9
          - ubuntu-1804
          - ubuntu-2004
          - opensuse-leap-15
        suite:
          - "client-inputs-outputs"
          - "client-resources"
          - "client-runas-splunk"
          - "client"
          - "disabled"
          - "server-cluster-master"
          - "server-resources"
          - "server-runas-root"
          - "server-runas-splunk"
          - "server-shcluster-member"
          - "server-shdeployer"
          - "uninstall-forwarder"
          - "upgrade-client"
          - "upgrade-server"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"

  integration-amazonlinux:
    needs: lint-unit
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        os:
          - amazonlinux-2
        suite:
          - "client-inputs-outputs"
          - "client-resources"
          - "client-runas-splunk"
          - "client"
          - "disabled"
          - "server-cluster-master"
          - "server-resources"
          - "server-runas-root"
          - "server-runas-splunk"
          - "server-shcluster-member"
          - "server-shdeployer"
          - "uninstall-forwarder"
          - "upgrade-client"
          - "upgrade-server"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
