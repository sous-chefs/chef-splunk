[module]
# The JavaScript name of the module
className = Splunk.Module.FeedbackLinks

# The module class to subclass from
superClass = Splunk.Module

description = Prototype module that runs a search internally and if that search returns more than 1 result, it shows a string defined by 'passMessage'. Otherwise it shows the string defined in 'failMessage'

[param:section]
required = True
label = This means what section the module is located in, which is used to prepopulate the subject lines of mailto links and the tag arguments for links to answers.splunk.com.


[param:subSection]
required = False
default  = general
label = this is similar to the 'section' param and can indicate a 'subsection'

