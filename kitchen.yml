---
driver:
  name: vagrant
  boot_timeout: 600

provisioner:
  deprecations_as_errors: true
  multiple_converge: 2
  chef_license: accept
  data_bags_path: test/integration/data_bags
  client_rb:
    environment: _default
    log_level: :debug
  attributes:
    chef-vault:
      databag_fallback: true
    splunk:
      accept_license: true
      enable_ssl: false
      ssl_options:
        enableSplunkWebSSL: 0
        httpport: 8000
        startwebserver: 1
      web_port: 8000

verifier: inspec

platforms:
  - name: amazonlinux-2
  - name: debian-9
  - name: debian-10
  - name: centos-7
  - name: centos-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: client
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        accept_license: true

  - name: client_runas_splunk
    run_list:
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        server:
          runasroot: false
        is_server: false
        accept_license: true

  - name: uninstall_forwarder
    run_list:
      - recipe[splunk-test::uninstall_forwarder]
    attributes:
      splunk:
        accept_license: true

  - name: client_inputs_outputs
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        accept_license: true
        outputs_conf:
          sslCommonNameToCheck: sslCommonName
          sslCertPath: $SPLUNK_HOME/etc/certs/cert.pem
          sslPassword: password
          sslRootCAPath: $SPLUNK_HOME/etc/certs/cacert.pem
          sslVerifyServerCert: false
        inputs_conf:
          host: localhost
          ports:
            - port_num: 123123
              config:
                connection_host: dns
                sourcetype: syslog
                source: tcp:123123

  - name: server_runas_root
    lifecycle:
      post_converge:
        - local: sleep 120
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        is_server: true
        accept_license: true

  - name: server_runas_splunk
    lifecycle:
      post_converge:
        - local: sleep 120
    run_list:
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        server:
          runasroot: false
        is_server: true
        accept_license: true

  - name: server_cluster_master
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        is_server: true
        accept_license: true
        clustering:
          enabled: true
          mode: master
          replication_factor: 2
          search_factor: 1

  - name: server_shdeployer
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk]
    attributes:
      splunk:
        is_server: true
        accept_license: true
        shclustering:
          enabled: true
          mode: deployer
        web_port: 8000
    verifier:
      root_path: /opt/verifier
      sudo: false

  - name: server_shcluster_member
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        is_server: true
        accept_license: true
        shclustering:
          enabled: true
        web_port: 8000

  - name: disabled
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
      - recipe[chef-splunk::disabled]
    attributes:
      splunk:
        is_server: true
        accept_license: true
        disabled: true

  - name: upgrade_server
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[splunk-test::upgrade]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        upgrade_enabled: true
        accept_license: true
        is_server: true

  - name: upgrade_client
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[splunk-test::upgrade]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        upgrade_enabled: true
        accept_license: true
        is_server: false

  - name: server_resources
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
      - recipe[splunk-test::splunk_app]
      - recipe[splunk-test::splunk_index]
    attributes:
      splunk:
        accept_license: true
        is_server: true

  - name: client_resources
    run_list:
      - recipe[splunk-test::file_locking_check]
      - recipe[chef-splunk::default]
      - recipe[splunk-test::splunk_app]
      - recipe[splunk-test::splunk_monitor]
    attributes:
      splunk:
        accept_license: true
        is_server: false
